<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="reviewStyle.css" rel="stylesheet" />
  </head>
  <script src="review.js"></script>

  <body>
    <div class="reviewBox">
      <div class="reviewTitle">
        <h1>[영화 한 줄 리뷰]</h1>
      </div>
      <div class="underLine"></div>

      <div class="nameBox">
        <!-- 작성한 리뷰가 표시되는 곳입니다. -->
        <div id="log" class="reviewLog">
        </div>
      </div>
      <div class="reviewWrite">
        <!-- 리뷰를 입력하는 곳입니다. -->
        <div class="input-group" id="inputReview">
          <input
            class="inputName"
            id="reviewer"
            type="text"
            size="5"
            placeholder="이 름"
          />
          <!-- 리뷰는 10자 이상으로 제한합니다. -->
          <input
            class="inputReview"
            id="content"
            type="text"
            size="60"
            placeholder="리뷰를 입력해주세요"
            minlength="10"
          />
          <!-- 비밀번호는 6자 이상으로 제한합니다. -->
          <input
            class="inputPassword"
            id="password"
            type="password"
            size="10"
            placeholder="비밀번호"
            autocomplete="current-password"
            minlength="6"
          />
          <!-- 작성버튼 클릭 시 clickWrite함수를 실행합니다. -->
          <button type="button" class="writeBtn" onclick="clickWrite()">
            작성
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
